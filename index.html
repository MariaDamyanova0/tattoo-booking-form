<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tattoo Booking Request</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="hero">
      <img src="./assets/hero.jpg" alt="Tattoo studio neon sign" />
      <div class="hero-overlay">
        <h1>Tattoo Booking Request</h1>
        <p>Fill this out and I’ll get back to you with available slots.</p>
      </div>
    </div>


    <main class="grid">
      <section class="card">
        <h2>Request Form</h2>

        <form id="bookingForm" novalidate>
          <div class="row two">
            <div class="field">
              <label for="name">Name *</label>
              <input id="name" name="name" type="text" placeholder="Your name" />
              <p class="error" data-error-for="name"></p>
            </div>

            <div class="field">
              <label for="email">Email *</label>
              <input id="email" name="email" type="email" placeholder="name@email.com" />
              <p class="error" data-error-for="email"></p>
            </div>
          </div>

          <div class="row two">
            <div class="field">
              <label for="instagram">Instagram (optional)</label>
              <input id="instagram" name="instagram" type="text" placeholder="@username" />
              <p class="hint">So I can find you faster.</p>
            </div>

            <div class="field">
              <label for="style">Style *</label>
              <select id="style" name="style">
                <option value="">Select a style</option>
                <option value="fine-line">Fine line</option>
                <option value="blackwork">Blackwork</option>
                <option value="traditional">Traditional</option>
                <option value="neo-traditional">Neo-traditional</option>
                <option value="realism">Realism</option>
                <option value="lettering">Lettering</option>
                <option value="other">Other</option>
              </select>
              <p class="error" data-error-for="style"></p>
            </div>
          </div>

          <div class="row two">
            <div class="field">
              <label for="placement">Placement *</label>
              <input id="placement" name="placement" type="text" placeholder="e.g. forearm, ribs, back..." />
              <p class="error" data-error-for="placement"></p>
            </div>

            <div class="field">
              <label for="size">Approx. Size *</label>
              <input id="size" name="size" type="text" placeholder="e.g. 5cm, palm-sized..." />
              <p class="error" data-error-for="size"></p>
            </div>
          </div>

          <div class="row two">
            <div class="field">
              <label for="budget">Budget (optional)</label>
              <input id="budget" name="budget" type="text" placeholder="e.g. 200–400 BGN" />
              <p class="hint">If you’re unsure, you can leave this empty.</p>
            </div>

            <div class="field">
              <label for="date">Preferred Date *</label>
              <input id="date" name="date" type="date" />
              <p class="error" data-error-for="date"></p>
            </div>
          </div>

          <div class="field">
            <label for="notes">Describe your idea *</label>
            <textarea id="notes" name="notes" rows="5" placeholder="Tell me what you want, reference ideas, details..."></textarea>
            <p class="error" data-error-for="notes"></p>
          </div>

          <div class="actions">
            <button type="submit" class="primary">Send Request</button>
            <button type="button" class="ghost" id="resetBtn">Reset</button>
          </div>

          <p class="form-status" id="formStatus" aria-live="polite"></p>
        </form>
      </section>

      <aside class="card">
        <h2>Requests</h2>
        <p class="subtitle small">Saved locally (demo). </p>

        <div class="req-toolbar">
          <input id="searchInput" type="text" placeholder="Search requests..." />
          <button id="clearAllBtn" class="req-btn danger">Clear all</button>
        </div>

        <div id="requestsEmpty" class="empty">
          No requests yet.
        </div>

        <ul id="requestsList" class="requests"></ul>
      </aside>
    </main>

    <footer class="footer">
      <p>© <span id="year"></span> Booking Request</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
